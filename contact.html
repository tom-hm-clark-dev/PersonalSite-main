        <section>

                    <h2 class="text-white">Get in touch</h2>
                    <p class="text-white">Leave a message with your name, email address and enquiry 
                        and I will get back to you as soon as possible</p>
                </div>
                <div class="sub-container">
                    <form action="https://formsubmit.co/695c751b59965e5c28e3755073dab367" method="POST" class="contact-form">

                        <label class="text-white" for="name">Name</label>
                        <input type="text" id="name" name="name" required>

                        <label class="text-white" for="email">Email</label>
                        <input type="email" id="email" name="email" required>

                        <label class="text-white" for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <button class="button-white" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
